		<script src="js/morpheusGpsTracker.js"></script>

		<script>
			let gpsTracker = new GpsTracker();

			// 로그 표시를 위한 dom object의 id
			gpsTracker.log = 'log';
			// 지도 스크롤을 위한 dom object의 id
			gpsTracker.map = 'map';

			// 로그 표시
			gpsTracker.isEnabledLog = true;
			// 지도 스크롤 적용
			gpsTracker.isEnabledMap = true;

			//이벤트 영역에 진입 시 실행 함수 선언
			gpsTracker.enterEventArea = (idx) => {
				alert(`${idx}번 영역에 진입하였습니다.`);
				gpsTracker.turnOn(idx);
			};

			// GPS 데이터 초기화 및 추적 준비
			axios
				.get('https://sihnrila.github.io/json/')
				//.get('https://soundart.or.kr/getData/ysnzp.php')
				//.get('https://soundart.or.kr/getData/testData.php')
				.then((response) => {
					gpsTracker.initDataset(response.data);
				})
				.catch((error) => {
					// handle error
					console.log(error);
				})
				.then(() => {
					// always executed
				});

			// 하단 스크롤
			let lastScrollTop = 0;
			let delta = 10;
			let fixBox = document.querySelector('.bottomNav');
			let fixBoxHeight = fixBox.offsetHeight;
			let didScroll;
			//스크롤 이벤트
			window.onscroll = function (e) {
				didScroll = true;
			};

			//0.25초마다 스크롤 여부 체크하여 스크롤 중이면 hasScrolled() 호출
			setInterval(function () {
				if (didScroll) {
					hasScrolled();
					didScroll = false;
				}
			}, 0);

			function hasScrolled() {
				let nowScrollTop = window.scrollY;
				if (Math.abs(lastScrollTop - nowScrollTop) <= delta) {
					return;
				}
				if (nowScrollTop > lastScrollTop && nowScrollTop > fixBoxHeight) {
					//Scroll down
					fixBox.classList.remove('show');
				} else {
					if (nowScrollTop + window.innerHeight < document.body.offsetHeight) {
						//Scroll up
						fixBox.classList.add('show');
						console.log('scroll up');
					}
				}
				lastScrollTop = nowScrollTop;
			}
		</script>
